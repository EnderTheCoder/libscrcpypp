stages:
  - build
  - publish

build-linux-job:
  stage: build
  image: enderthecoder/libscrcpypp
  script:
    - mkdir build-linux
    - cd build-linux
    - cmake -G "Ninja Multi-Config"  ..
    - cmake --build . -j --config Release
  artifacts:
    name: libscrcpy++-${CI_PIPELINE_ID}-linux-x64
    paths:
      - build-linux/Release/libscrcpy++.a
    expire_in: 14 days
  tags:
    - docker

build-windows-job:
  stage: build
  script:
    - mkdir build-windows
    - cd build-windows
    - cmake ..
    - cmake --build . --config Release
  artifacts:
    name: libscrcpy++-${CI_PIPELINE_ID}-windows-x64
    paths:
      - build-windows/Release/scrcpy++.lib
    expire_in: 14 days
  tags:
    - windows

build-docker-job:
  stage: build
  script:
    - docker build --no-cache -t enderthecoder/libscrcpypp:latest .
  tags:
    - linux

publish-docker-job:
  stage: publish
  script:
    - docker push enderthecoder/libscrcpypp
  tags:
    - linux